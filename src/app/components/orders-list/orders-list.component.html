<app-header></app-header>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.customerName}} </td>
    </ng-container>

    <ng-container matColumnDef="customerMail">
      <th mat-header-cell *matHeaderCellDef> Customer Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.customerMail}} </td>
    </ng-container>

    <ng-container matColumnDef="customerAddress">
      <th mat-header-cell *matHeaderCellDef> Customer Address </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.customerAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Order price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | number: "1.0-2"}} € </td>
      </ng-container>

      <ng-container matColumnDef="deliveryOption">
        <th mat-header-cell *matHeaderCellDef> Delivery Option </th>
        <td mat-cell *matCellDef="let element"> {{element.deliveryOption | number: "1.0-2"}} € </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
